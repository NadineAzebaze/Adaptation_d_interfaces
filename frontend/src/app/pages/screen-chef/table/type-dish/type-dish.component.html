<div [ngClass]="typeOfDish">
  <ul>
    <li *ngFor="let dish of dishes">
      <del *ngIf="dish.done" class="dish"><p>{{dish.name}}</p><input (click)="setDone.emit(dish)" type="checkbox" class="checkbox" size="lg" /></del>
      <div *ngIf="!dish.done" class="dish">
        <p class="dishName">{{dish.name}}</p>
        <input type="checkbox" class="checkbox" (click)="setDone.emit(dish)">
      </div>
    </li>

  </ul>
</div>
