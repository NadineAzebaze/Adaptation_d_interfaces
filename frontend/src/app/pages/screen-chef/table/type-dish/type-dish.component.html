<div [ngClass]="typeOfDish">
  <ul>
    <li *ngFor="let dish of dishes">
      <del *ngIf="dish.done"><p>{{dish.name}}</p></del>
      <div *ngIf="!dish.done" class="dish">
        <p>{{dish.name}}</p>
        <input (click)="setDone.emit(dish)" type="checkbox" class="checkbox"/>
      </div>
    </li>

  </ul>
</div>
