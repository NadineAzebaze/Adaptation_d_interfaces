<div class="timer" *ngIf="!expert">

    <div class="progress">
        <!--span *ngIf="progressWidth < 50">en retard</span>
        <span *ngIf="progressWidth === 0">préparation terminée</span-->
      <div class="progress-inner">
        <span id="minutes"> {{minutesToDday}} </span>Min
        <span id="seconds"> {{secondsToDday}} </span> Secondes
      </div>
    </div>
</div>
