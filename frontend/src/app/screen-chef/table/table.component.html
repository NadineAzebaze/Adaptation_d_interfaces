<div class="table">
  <p>Table {{table.id}}</p>

  <app-type-dish *ngIf="entrees.length>0" [dishes]="entrees" [dishType]="'ENTREE'" (setDone)="setDoneTable($event.id)"></app-type-dish>
  <app-type-dish [dishes]="plats" [dishType]="'PLAT'" (setDone)="setDoneTable($event.id)"></app-type-dish>
  <app-type-dish *ngIf="dessert.length>0" [dishes]="dessert" [dishType]="'DESSERT'" (setDone)="setDoneTable($event.id)"></app-type-dish>

</div>
